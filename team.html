    <script>
    $(document).ready(function(e) {


        loadVT("first");
        loadPro("pro");
        loadRedu("reduceInfo");
        loadTable();

        var times = 0;
        $('#next').click(function(e) {
            if (times < alltimes) {
                $('#reduceInfo tr').eq(times).fadeIn();
                times++;
            } else {
                return false;
            }
        });
        $('#before').click(function(e) {
            if (times > 0) {
                $('#reduceInfo tr').eq(times - 1).fadeOut();
                times--;
            } else {
                return false;
            }
        });

    });
    </script>
